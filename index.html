<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B^ttleTech // GATOR Console</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <noscript><div class="noscript">This module requires JavaScript enabled.</div></noscript>

  <div class="app is-embed">
    <!-- === Manifest / Mech Loader UI === -->
    <div id="manifest-row" class="manifest-row">
      <button id="btn-load-manifest" type="button">Load Manifest</button>
      <input id="manifest-file" type="file" accept=".json" style="display:none;" />
      <div id="manifest-drop">Drop manifest.json here (or paste a .json URL)</div>
      <select id="mech-select"><option>— no manifest loaded —</option></select>
      <button id="btn-load-mech" type="button" disabled>Load Mech</button>
    </div>
    <!-- === /Manifest / Mech Loader UI === -->

    <!-- Your other app UI goes here -->
    <div id="overview"></div>
    <div id="tech-readout"></div>
    <div id="weapons"></div>
  </div>

  <script src="./script.js"></script>
  <script>
    // Hook mech data into your existing renderers
    window.onMechLoaded = (mech, entry) => {
      if (window.populateOverview)    window.populateOverview(mech, entry);
      if (window.populateTechReadout) window.populateTechReadout(mech, entry);
      if (window.populateWeapons)     window.populateWeapons(mech, entry);
      console.log('Loaded mech:', entry?.name || entry?.path, mech);
    };
  </script>
</body>
</html>
